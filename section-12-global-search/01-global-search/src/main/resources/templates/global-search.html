<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            color: #4a4a4a;
        }

        header.navbar {
            background-color: #343a40;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header label a {
            color: #ffffff;
            font-size: 1.25rem;
        }

        header .logo_com {
            color: #00aaff;
        }

        .navbar-nav .nav-item .nav-link {
            color: #ffffff;
            font-weight: 500;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #00aaff;
        }

        .myBtn-light {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .myBtn-light:hover {
            background-color: #008fcc;
        }

        .section {
            padding: 2rem;
        }

        .sidenav {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sidenav label {
            color: #4a4a4a;
            font-weight: 600;
        }

        .form-check-label {
            font-size: 0.9rem;
            color: #4a4a4a;
        }

        .box {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .primary-title {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 1.5rem;
        }

        .inner {
            display: flex;
            align-items: center;
        }

        .inner input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 0.5rem;
            flex: 1;
        }

        .inner button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .inner button:hover {
            background-color: #008fcc;
        }

        .large-label {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4a4a4a;
        }

        .job-row {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        .job-row:hover {
            background-color: #e9ecef;
            cursor: pointer;
        }

        .job-title {
            font-size: 1.15rem;
            font-weight: 500;
            color: #343a40;
        }

        .title-span {
            font-size: 0.85rem;
            color: #6c757d;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .navbar-nav .nav-item {
                text-align: center;
            }

            .inner {
                flex-direction: column;
            }

            .inner input, .inner button {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>
<header class="navbar navbar-expand-lg navbar-dark">
    <label class="mt-2 ms-5 font-weight-bold h5">
        <a th:href="@{/dashboard/}">JobNest</a>
        <span class="logo_com font-weight-bold h5">.com</span>
    </label>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/dashboard/}"><i class="fas fa-search"></i> Search for Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/saved-jobs/}"><i class="fa-solid fa-eye"></i> View Saved Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/job-seeker-profile/}"><i class="fa-solid fa-pencil"></i> Edit Profile</a>
            </li>
        </ul>

        <label class="nav-item nav-link px-2 me-3">Guest</label>

        <button class="myBtn-light me-5" onclick="window.location.href='/logout'">Logout</button>
    </div>
</header>

<section class="section">
    <div class="sidenav px-5">
        <div>
            <label class="text-uppercase color-dull font-weight-bold">Filter Results</label>
            <hr/>
            <form id="myForm" th:action="@{/global-search/}">
                <div class="row">
                    <div class="col-lg-12">
                        <label>Employment Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:checked="${partTime}" id="part-time"
                                   name="partTime" th:value="Part-Time"/>
                            <label class="form-check-label" for="part-time">Part-Time</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="full-time" th:checked="${fullTime}"
                                   name="fullTime" th:value="Full-Time"/>
                            <label class="form-check-label" for="full-time">Full-Time</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="freelance" th:value="Freelance"
                                   name="freelance" th:checked="${freelance}"/>
                            <label class="form-check-label" for="freelance">Freelance</label>
                        </div>
                    </div>
                    <div class="col-lg-12 mt-5">
                        <label>Remote</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remote-only" th:value="Remote-Only"
                                   name="remoteOnly" th:checked="${remoteOnly}"/>
                            <label class="form-check-label" for="remote-only">Remote-Only</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="Office-Only" th:value="Office-Only"
                                   name="officeOnly" th:checked="${officeOnly}"/>
                            <label class="form-check-label" for="Office-Only">Office-Only</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="partial-remote" th:value="Partial-Remote"
                                   name="partialRemote" th:checked="${partialRemote}"/>
                            <label class="form-check-label" for="partial-remote">Partial-Remote</label>
                        </div>
                    </div>
                    <div class="col-lg-12 mt-5">
                        <label>Search by Location</label>
                        <input type="text" id="location" class="form-control" th:value="${location}" name="location"/>
                    </div>
                    <div class="col-lg-12 mt-5">
                        <label>Minimum Salary</label>
                        <input type="number" id="salary" name="salary" class="form-control" th:value="${salary}"
                               placeholder="Salary"/>
                    </div>
                    <div class="col-lg-12 text-center mt-5">
                        <button class="myBtn-light" type="submit" style="width: 100%">Apply</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <div class="box">
            <label class="primary-title">Search Results</label>
            <div th:each="job : ${jobs}">
                <div class="job-row">
                    <a th:href="@{'/job-details/' + ${job.getId()} }">
                        <span class="job-title" th:text="${job.getTitle()}"></span>
                        <span class="title-span" th:text="${job.getCompany()}"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
